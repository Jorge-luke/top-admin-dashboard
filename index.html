<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard (TOP)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="htop">
                <form action="forms" method="get" class="form-one">
                    <button type="submit"><img class="icon" src = "img/home.svg"></button>
                    <input class="input-one" type="text" id="search" name="search">
                </form>
                <img class="icon" src = "img/notification.svg">
                <img src="img/cat-icon.png" class="small-cat">
                <div class="right-name">Morgan Oakley</div>
            
            </div>
            <div class="hbot">
                <img src="img/cat-icon.png" class="big-cat">
                <div class="middle-name">
                    <div class="top-middle-name">Hi there</div>
                    <div class="bot-middle-name">Morgan  Oakley (@morgan)</div>
                </div>

                <div class="top-links">
                    <button class="top-link">New</button>
                    <button class="top-link">Upload</button>
                    <button class="top-link">Share</button>
                </div> 

            </div>
        </div>
        <div class="sidebar">
            <div class="dashboard"><img class="icon" src = "img/home.svg">  Dashboard</div>
            <div class="pages">
                <div class="side-link"><img class="icon" src = "img/home.svg">  Home</div>
                <div class="side-link"><img class="icon" src = "img/profile.svg">  Profile</div>
                <div class="side-link"><img class="icon" src = "img/messages.svg">  Messages</div>
                <div class="side-link"><img class="icon" src = "img/history.svg">  History</div>
                <div class="side-link"><img class="icon" src = "img/tasks.svg">  Tasks</div>
                <div class="side-link"><img class="icon" src = "img/communities.svg">  Communities</div>
                <br>
                <br>
            </div>
            <div class="bottom-pages">
                <div class="side-link"><img class="icon" src = "img/settings.svg">  Settings</div>
                <div class="side-link"><img class="icon" src = "img/support.svg">  Support</div>
                <div class="side-link"><img class="icon" src = "img/privacy.svg">  Privacy</div>
            </div>
        </div>
        <div class="content">
            <div class="projects">
                <div class="title">Your Projects</div>
                <div class="card">
                    <div class="card-content">1</div>
                    <div class="card-img">
                        <img class="icon" src = "img/star-line.svg">
                        <img class="icon" src = "img/eye-line.svg">
                        <img class="icon" src = "img/share.svg">
                    </div>

                </div>
                <div class="card">
                    <div class="card-content">2</div>
                    <div class="card-img">
                        <img class="icon" src = "img/star-line.svg">
                        <img class="icon" src = "img/eye-line.svg">
                        <img class="icon" src = "img/share.svg">
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">3</div>
                    <div class="card-img">
                        <img class="icon" src = "img/star-line.svg">
                        <img class="icon" src = "img/eye-line.svg">
                        <img class="icon" src = "img/share.svg">
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">4</div>
                    <div class="card-img">
                        <img class="icon" src = "img/star-line.svg">
                        <img class="icon" src = "img/eye-line.svg">
                        <img class="icon" src = "img/share.svg">
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">5</div>
                    <div class="card-img">
                        <img class="icon" src = "img/star-line.svg">
                        <img class="icon" src = "img/eye-line.svg">
                        <img class="icon" src = "img/share.svg">
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">6</div>
                    <div class="card-img">
                        <img class="icon" src = "img/star-line.svg">
                        <img class="icon" src = "img/eye-line.svg">
                        <img class="icon" src = "img/share.svg">
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="announcements">
                    <div class="title">Announcements</div>
                    <div class="right-cards">
                        <div class="right-card">1</div>
                        <div class="right-card">2</div>
                        <div class="right-card">3</div>
                    </div>
                </div>
                <div class="trending">
                    <div class="title">Trending</div>
                    <div class="trending-cards">
                        <div class="trending-card"><img class="icon" src = "x">1</div>
                        <div class="trending-card"><img class="small-cat" src = "img/cat-icon.png">2</div>
                        <div class="trending-card"><img class="icon" src = "x">3</div>
                        <div class="trending-card"><img class="icon" src = "x">4</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
